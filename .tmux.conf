set-window-option -g pane-base-index 1

# Number of lines held in window history
set -g history-limit 10000

# Set status bar
set -g status-bg '#1793D1'
set -g status-fg black
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=black](#S) #(whoami)@#H#[default]'

# Highlight active window
# setw -g window-status-current-fg '#1793D1'

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename on

# Mouse
set -g mouse on
bind -T root WheelUpPane   if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Mode-keys style for copy mode
setw -g mode-keys vi

# Default session
# new -d -s "terminal"

# remappe le prefix en Control + a
set -g prefix C-s
unbind C-b
bind C-s send-prefix

#Les fenêtres commencent par 1 et non par 0
set -g base-index 1

#On utlise control + flèches pour naviguer entre les terminaux
bind-key -n C-right next
bind-key -n C-left prev

bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
bind C-y run "tmux save-buffer - | xclip -i"

# For neovim
set -s escape-time 0

# Powerline
run-shell "powerline-daemon -q"
source "/usr/lib/python3.10/site-packages/powerline/bindings/tmux/powerline.conf"

set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -g focus-events on
